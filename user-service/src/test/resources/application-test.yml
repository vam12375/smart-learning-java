# 测试环境配置
spring:
  application:
    name: user-service-test
  
  # 数据源配置 - 使用H2内存数据库进行测试
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    
  # H2数据库控制台
  h2:
    console:
      enabled: true
      
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  # Redis配置 - 使用嵌入式Redis进行测试
  redis:
    host: localhost
    port: 6379
    password: 
    database: 15  # 使用不同的数据库避免冲突
    timeout: 3000ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token
  expiration: 3600  # 1小时
  refresh-expiration: 7200  # 2小时

# 日志配置
logging:
  level:
    com.smartlearning.user: DEBUG
    com.smartlearning.common: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
