server:
  port: 8086

spring:
  application:
    name: live-service

  profiles:
    active: dev

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: smart-learning
        group: DEFAULT_GROUP
        cluster-name: DEFAULT
        service: ${spring.application.name}
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0
          zone: dev
      config:
        server-addr: localhost:8848
        namespace: smart-learning
        group: DEFAULT_GROUP
        file-extension: yml
        username: nacos
        password: nacos
        shared-configs:
          - data-id: common-config.yml
            group: DEFAULT_GROUP
            refresh: true
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yml
            group: DEFAULT_GROUP
            refresh: true

  # 配置导入
  config:
    import:
      - optional:nacos:${spring.application.name}.yml
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_learning?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: admin
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 4
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # WebSocket配置
  websocket:
    enabled: true
    path: /ws
    allowed-origins: "*"

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml

# 日志配置
logging:
  level:
    com.smartlearning.live: DEBUG
    com.smartlearning.common: DEBUG
  file:
    name: logs/live-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 直播配置
live:
  # WebRTC配置
  webrtc:
    stun-servers:
      - stun:stun.l.google.com:19302
      - stun:stun1.l.google.com:19302
    turn-servers:
      - url: turn:localhost:3478
        username: turnuser
        password: turnpass
  
  # 直播流配置
  stream:
    # RTMP推流地址
    rtmp-url: rtmp://localhost:1935/live/
    # HLS播放地址
    hls-url: http://localhost:8080/hls/
    # 录制配置
    record:
      enabled: true
      path: /data/recordings/
      format: mp4
  
  # 聊天室配置
  chat:
    max-message-length: 500
    rate-limit:
      messages-per-minute: 30
    banned-words:
      - spam
      - 广告
  
  # 直播间配置
  room:
    max-viewers: 1000
    auto-close-minutes: 30
